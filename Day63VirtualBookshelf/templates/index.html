<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>

    {% if books != [] %}
    <ul>
      {% for book in books %}
      <li>{{book.title}} - {{book.author}} - {{book.rating}}/10</li>
      <a href="{{ url_for('edit', id=book.id) }}">Edit Rating</a>
      <a href="{{ url_for('delete', id=book.id) }}">Delete</a>
      {% endfor %}
    </ul>
    {% else %}
    <p>Library is empty</p>
    {% endif %}

    <a href="{{ url_for('add') }}">Add New Book</a>
  </body>
</html>
